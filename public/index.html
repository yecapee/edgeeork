  <title id="title">EDGEWORK</title>
  <style>
    body {
      transition: 0.5s;
    }

    h1 {
      font-size: 4rem;
      font-weight: lighter;
      transition: 0.5s;
    }

    h1,
    h5 {
      margin: 0;
      vertical-align: middle;
      z-index: 100;
      position: relative;
    }

    h4 {
      font-weight: lighter;
    }

    ul.marquee {
      position: fixed;
      z-index: -1;
      bottom: 0;
      margin-bottom: 10rem;
      line-height: 20rem;
      font-size: 20rem;
      margin-left: -50%;
      padding: 0;
      /* animation: move 5s infinite; */
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      width: 200%;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.8);
      /* transition: color 0.5s, scale(20) 5s; */
      transition-property: color, transform;
      transition-duration: 0.5s, 5s;
    }

    ul.marquee li {
      min-width: 100%;
      list-style: none;
      display: inline-block;
      text-align: center;
      overflow: hidden;
    }

    ul.marquee li:first-child {
      animation: move 90s infinite linear;
    }

    .fast {
      animation: move 15s infinite linear !important;
    }

    .lay1 {
      top: 0;
      left: 0;
      position: fixed;
      margin: 0;
      padding: 0.5rem 0;
      width: 100%;
      transition: 0.5s;
      z-index: 100;
      overflow: hidden;
    }

    .lay2 {
      margin-top: 10rem;
      transition: 0.5s;
      opacity: 0;
      min-height: calc(100vh - 45px);
    }

    .lay3 {
      transition: 0.5s;
      transform: rotate(10deg);
    }

    #sign-up {
      background-color: rgba(0, 0, 0, 0);
    }

    @keyframes move {
      0% {
        margin-left: 0rem;
      }

      100% {
        margin-left: -734rem;
      }
    }

    div.circle {
      position: fixed;
      /* width: 2vw;
        height: 2vw;
        border-radius: 1vw; */
      opacity: 1;
      animation: circle 0.5s ease-in-out;
      z-index: 999;
    }

    div.sign {
      /* position: relative; */
    }

    div.sign img {
      /* position: absolute;
      height: 100%; */
    }

    @keyframes circle {
      0% {
        opacity: 1;
        width: 2vw;
        height: 2vw;
        border-radius: 1vw;
        margin-top: -1vw;
        margin-left: -1vw;
        /* transform: scale(1); */
      }

      100% {
        opacity: 1;
        width: 300vw;
        height: 300vw;
        /* transform: scale(100); */
        border-radius: 150vw;
        margin-top: -150vw;
        margin-left: -150vw;
      }
    }

    .figure {
      width: 100%
    }

    .banner {
      background-color: #d0d0d042;
    }

    .sign {
      position: relative;
    }

    .info,
    .title {
      transition: .3s;
    }

    .sign .info,
    .sign:hover .title {
      opacity: 0;
      height: 0px;
    }

    .sign:hover .info,
    .sign .title {
      opacity: 1;
      height: 20px;
    }

    .circle {
      transition: .3s;
      border-radius: 50%;
    }

    .circle:hover {
      border-radius: 0%;
    }
  </style>
</head>

            <figure class="figure p-3" v-for="item in list[1]">
              <img :src="item.img" class="figure-img img-fluid rounded" alt="..." />
              <figcaption class="figure-caption text-start text-break" v-html="item.text" />

            <figure class="figure p-3" v-for="item in list[3]">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<script>
  var first = true;
  var recruit = new Vue({
    el: "#recruit",
    data: {
      list: [
        {
          img: "./img/r1.jpeg",
          text: "｜邊緣夥伴招募",
          link: "https://docs.google.com/forms/d/e/1FAIpQLScwGwPZ0xGgiZ95nOurvoxw5AWYsNYpTO30-MIbbvpJNrLLnQ/viewform",
        },
      ],
    },
    methods: {
      clickLink: function (link) {
        console.log(link);
        window.open(link)
        // fadeOut(function () {
        //   window.location.href = link;
        // });
      },
    },
  });
  var buy = new Vue({
    el: "#buy",
    data: {
      list: [
        {
          img: "./img/b1.jpeg",
          text: "｜邊緣商品",
          link: "https://docs.google.com/forms/d/1a1SLrtUZHdVrjczZe2C3AK8ZrJLXH6GO6LMynIPD2Zs/edit",
        },
      ],
    },
    methods: {
      clickLink: function (link) {
        window.open(link)
        // fadeOut(function () {
        //   window.location.href = link;
        // });
      },
    },
  });
  var edgework = new Vue({
    el: "#edgework",
    data: {
      no: 0,
      text: "EDGEWORK",
      theme: "text-dark bg-white",
    },
    methods: {
      moreClick: function () { },
    },
  });

  const titleClick = function (dom, cb) {
    let no = 0;
    let clicked = false;
    return function (e) {
      if (clicked) return;
      clicked = true;
      const text = [
        "EDGEWORK",
        "邊緣工事",
        "フリンジ要塞",
        "ป้อมปราการริม",
        "프린지 요새",
        "Kraštiniai įtvirtinimai",
      ];

      no = (no + 1) % text.length;
      createCircle(e.clientY, e.clientX);
      dom
        .css({ transition: "0s" })
        .animate(
          {
            opacity: 0,
          },
          0,
          function () {
            cb(text[no]);
          }
        )
        .delay(500)
        .animate(
          {
            opacity: 1,
          },
          500,
          function () {
            $(this).css({ transition: "0.5s" });
            clicked = false;
          }
        );
    };
  };

  function createCircle(y, x) {
    const newDiv = $(document.createElement("div"))
      .attr("class", "circle")
      .css({
        top: y + "px",
        left: x + "px",
        // backgroundColor: `rgba(${Math.random() * 255}, ${
        //   Math.random() * 255
        // }, ${Math.random() * 255}, 1)`,
        backgroundColor: "aquamarine",
      });

    const abs = $(this).scrollTop();
    if (abs > 10) {
      newDiv.css({
        position: "absolute",
        // backgroundColor: "#b2dbcd",
        backgroundColor: "rgba(178,219,205,.2)",
      });
      $("#lay1").append(newDiv);
    } else {
      $("body").append(newDiv);
    }

    setTimeout(() => {
      newDiv.remove();
    }, 500);
  }

  $("#edgework").click(
    titleClick($("#edgework, h5.social"), function (text) {
      $("#edgework").text(text);
    })
  );

  function scrollEvent() {
    console.log("scrollEvent");
    const abs = $(this).scrollTop();
    if (abs > 10) {
      zoomOut();
    } else {
      zoomIn();
    }
  }

  $(window).on("scroll", scrollEvent);

  function fadeOut(cb) {
    $(window).off("scroll");
    const abs = $(this).scrollTop();
    if (abs > 10) {
      //$(".lay2").css({ transition: 0 });
      zoomIn();
    } else {
      return;
    }
    $(".lay1")
      .delay(500)
      .animate(
        {
          marginLeft: "-100%",
        },
        500,
        function () {
          $(".lay3").css({
            transform: "scale(20) rotate(10deg)",
          });
          $("body").css({ background: "black" });
          setTimeout(cb, 500);
          first = false;
        }
      );
  }

  function zoomIn() {
    $(".lay1").css({ backgroundColor: "rgba(0,0,0,0)" });
    $(".lay2").css({ opacity: 0 });
    $("ul.marquee").css({ color: "rgba(0,0,0,.8)" });
    // $("h1").css({ transform: "scale(1)" });
    $("h1").css({ fontSize: "4rem" });
    $("h1, h5").css({ display: "block" });
  }

  function zoomOut() {
    $(".lay1").css({ backgroundColor: "aquamarine" });
    $(".lay2").css({ opacity: 1 });
    $("ul.marquee").css({ color: "rgba(0,0,0,.04)" });
    // $("h1").css({ transform: "scale(.5)" });
    $("h1").css({ fontSize: "1.5rem" });
    $("h1, h5").css({ display: "inline-block" });
  }

  window.onpageshow = function () {
    if (!first) {
      $(".lay1").css({ marginLeft: 0 });
      $("body").css({ background: "transparent" });
      $(".lay3").css({
        transform: "scale(1) rotate(10deg)",
      });
      zoomOut();
      $(window).on("scroll", scrollEvent);
    }
  };

  $.get("/html", function (data) {
    const displayList = [[], [], [], []]
    data.list.forEach((item, i) => {
      displayList[i % 4].push(item)
    });

    var event = new Vue({
      el: "#event",
      data: {
        list: displayList
      },
      methods: {
        clickLink: function (link) {
          console.log(link);
          window.open(link)
          // fadeOut(function () {
          //   window.location.href = link;
          // });
        },
      },
    });
  });

  $.get("/sign", function (data) {
    var signUp = new Vue({
      el: "#sign",
      data: {
        list: data.returnlist?.filter(item => item.title !== 'FB')
      },
      methods: {
        clickLink: function (link) {
          console.log(link);
          window.open(link)
          // fadeOut(function () {
          //   window.location.href = link;
          // });
        },
      },
    });
  });

</script>
