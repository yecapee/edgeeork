    <title id="title">EDGEWORK</title>
    <style>
      body {
        transition: 2s;
      }
      h1 {
        font-size: 4rem;
        font-weight: lighter;
        transition: 0.5s;
        vertical-align: middle;
      }
      h4 {
        font-weight: lighter;
      }
      ul.marquee {
        position: fixed;
        z-index: -1;
        bottom: 0;
        margin-bottom: 10rem;
        line-height: 20rem;
        font-size: 20rem;
        margin-left: -50%;
        padding: 0;
        /* animation: move 5s infinite; */
        overflow: hidden;
        white-space: nowrap;
        display: inline-block;
        width: 200%;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.8);
        transform: rotate(10deg);
        /* transition: color 0.5s, scale(20) 5s; */
        transition-property: color, transform;
        transition-duration: 0.5s, 5s;
      }
      ul.marquee li {
        min-width: 100%;
        list-style: none;
        display: inline-block;
        text-align: center;
        overflow: hidden;
      }
      ul.marquee li:first-child {
        animation: move 90s infinite linear;
      }

      .fast {
        animation: move 15s infinite linear !important;
      }

      .lay1 {
        top: 0;
        left: 0;
        position: fixed;
        margin: 0;
        padding: 0.5rem;
        width: 100%;
        transition: 0.5s;
        z-index: 100;
      }

      .lay2 {
        margin-top: 10rem;
      }

      .lay3 {
        transition: 5s;
      }

      #sign-up {
        background-color: rgba(0, 0, 0, 0);
      }

      @keyframes move {
        0% {
          margin-left: 0rem;
        }
        100% {
          margin-left: -734rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">

        <h5>
          <a href="https://www.facebook.com/theedgeman/" class="text-reset"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/edge_work/" class="text-reset"
            ><i class="fab fa-instagram"></i
          ></a>
        </h5>
      </div>

      <div class="lay2">

        <div class="row pt-3 mx-n1" id="sign-up">

            <div role="button" v-on:click="clickLink(item.link)">
              <figure class="figure">
                <img
                  :src="item.img"
                  class="figure-img img-fluid rounded"
                  alt="..."
                />
                <figcaption class="figure-caption text-end">
                  {{item.text}}
                </figcaption>
              </figure>
            </div>
          </div>
        </div>

        <div class="row">
          <div
            class="col-6 col-sm-4 col-md-3 bg-warning text-white"
            id="recruit"
          >
            <h5 class="mt-2">徵人</h5>
            <hr />
            <div class="col-12" v-for="item in list">
              <div role="button" v-on:click="clickLink(item.link)">
                <figure class="figure">
                  <img
                    :src="item.img"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                  <figcaption class="figure-caption text-end">
                    {{item.text}}
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-3 bg-info text-white" id="buy">
            <h5 class="mt-2">購買</h5>
            <hr />
            <div class="col-12" v-for="item in list">
              <div role="button" v-on:click="clickLink(item.link)">
                <figure class="figure">
                  <img
                    :src="item.img"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                  <figcaption class="figure-caption text-end">
                    {{item.text}}

                </figure>
              </div>
            </div>
          </div>
        </div>

  <script>

    var edgework = new Vue({
      el: "#edgework",
      data: {
        text: "EDGEWORK",
        theme: "text-dark bg-white",
      },
      methods: {
        moreClick: function () {
          const text = [
            "EDGEWORK",
            "邊緣工事",

            "프린지 요새",

          ];
          const theme = [
            "text-white bg-dark",
            "text-dark bg-white",
            "text-white bg-warning",
          ];
          const no = Math.floor(Math.random() * text.length);
          const themeNo = Math.floor(Math.random() * theme.length);
          this.text = text[no];
          this.theme = theme[themeNo];
        },
      },
    });

    $(window).scroll(function () {
      const abs = $(this).scrollTop();
      if (abs > 10) {
        zoomOut();
      } else {
        zoomIn();
      }
    });

    function zoomIn() {
      $(".lay1").css({ backgroundColor: "rgba(0,0,0,0)" });
      $("ul.marquee").css({ color: "rgba(0,0,0,.8)" });
      // $("h1").css({ transform: "scale(1)" });
      $("h1").css({ fontSize: "4rem" });
      $("h1, h5").css({ display: "block" });
    }

    function zoomOut() {
      $(".lay1").css({ backgroundColor: "aquamarine" });
      $("ul.marquee").css({ color: "rgba(0,0,0,.04)" });
      // $("h1").css({ transform: "scale(.5)" });
      $("h1").css({ fontSize: "1.5rem" });
      $("h1, h5").css({ display: "inline-block" });
    }
